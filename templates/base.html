{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Todo List{% endblock %}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <header class="bg-primary text-white text-center py-3">
        <h1>Todo List</h1>
    </header>
    
    <div class="container mt-4">
        <nav class="sidebar mb-4">
            <ul class="nav flex-column">
                <li class="nav-item">
                    <a class="nav-link active" href="{% url 'todolist:todo-list' %}">Home Page</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'todolist:tag-list' %}">Tag List</a>
                </li>
            </ul>
            <a href="{% url 'todolist:todo-create' %}" class="btn btn-success btn-lg mt-3">Add Task</a>
        </nav>
        
        <main>
            {% if messages %}
                {% for message in messages %}
                    <div class="alert {{ message.tags }}">{{ message }}</div>
                {% endfor %}
            {% endif %}
            {% block content %}
            {% endblock %}
        </main>
    </div>
    
    <footer class="bg-light text-center py-3">
        <p>&copy; 2024 Todo List</p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.6.0.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/js/bootstrap.min.js"></script>
</body>
</html>

{% extends "base.html" %}

{% block content %}
  <div class="container mt-5">
    <div class="row">
      <div class="col-md-8 col-lg-6 mx-auto">
        <div class="card shadow">
          <div class="card-body text-center">
            <h1 class="card-title text-danger">Delete Tag</h1>
            <p class="card-text">Are you sure you want to delete this tag: <strong>{{ tag.name }}</strong>?</p>
            <p class="text-muted"><i>All related entries will be deleted.</i></p>

            <form action="" method="post">
              {% csrf_token %}
              <div class="d-grid gap-2">
                <input type="submit" value="Yes, delete" class="btn btn-danger btn-block">
                <a href="{% url 'todolist:tag-list' %}" class="btn btn-secondary btn-block">Cancel</a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}

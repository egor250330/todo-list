{% extends "base.html" %}

{% block content %}
  <div class="container mt-5">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <div class="card shadow">
          <div class="card-body text-center">
            <h1 class="card-title mb-4">Delete Task</h1>

            <p class="card-text">Are you sure you want to delete the task: <strong>{{ task.content }}</strong>?</p>
            <p class="text-muted"><i>All associated entries will be deleted.</i></p>

            <form action="" method="post">
              {% csrf_token %}
              <div class="d-grid gap-2">
                <input type="submit" value="Yes, delete" class="btn btn-danger btn-lg">
                <a href="{% url 'todolist:todo-list' %}" class="btn btn-secondary btn-lg">Cancel</a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}

{% extends "base.html" %}

{% block content %}
  <div class="container mt-5">
    <h1 class="text-center mb-4">Tag List</h1>

    <div class="mb-3">
      <a href="{% url 'todolist:tag-create' %}" class="btn btn-primary">Add New Tag</a>
    </div>

    {% if tag_list %}
      <table class="table table-striped table-bordered">
        <thead class="table-light">
          <tr>
            <th>Tag Name</th>
            <th class="text-center">Actions</th>
          </tr>
        </thead>
        <tbody>
          {% for tag in tag_list %}
            <tr>
              <td>{{ tag.name }}</td>
              <td class="text-center">
                <a href="{% url 'todolist:tag-update' tag.pk %}" class="btn btn-info btn-sm">Edit</a>
                <a href="{% url 'todolist:tag-delete' tag.pk %}" class="btn btn-danger btn-sm">Delete</a>
              </td>
            </tr>
          {% endfor %}
        </tbody>
      </table>
    {% else %}
      <p class="text-center">No tags available.</p>
    {% endif %}
  </div>
{% endblock %}
